<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Shop</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>🛒 Shop Online</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">🏠 Trang chủ</a>
            <a href="cart.html" class="nav-link active">🛒 Giỏ hàng</a>
        </nav>
    </div>
</header>

<main class="cart-container">
    <h2>Giỏ Hàng Của Bạn</h2>

    <div id="cart-empty" class="cart-empty">
        <p>😢 Giỏ hàng của bạn trống</p>
        <a href="index.html" class="btn-primary">Tiếp tục mua sắm</a>
    </div>

    <div id="cart-items" class="cart-items"></div>

    <div id="cart-summary" class="cart-summary" style="display: none;">
        <div class="summary-item">
            <span>Tạm tính:</span>
            <span id="subtotal">0₫</span>
        </div>
        <div class="summary-item">
            <span>Thuế VAT (10%):</span>
            <span id="tax">0₫</span>
        </div>
        <div class="summary-item total">
            <span>Tổng cộng:</span>
            <span id="total">0₫</span>
        </div>

        <div class="cart-actions">
            <button class="btn-secondary" onclick="clearCart()">🗑️ Xóa giỏ hàng</button>
            <a href="index.html" class="btn-secondary">← Tiếp tục mua sắm</a>
            <button class="btn-primary" onclick="checkout()">💳 Thanh toán</button>
        </div>
    </div>
</main>

<footer>
    © 2026 - Shop HTML cơ bản
</footer>

<script src="js/script.js"></script>
</body>
</html>
